<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .productoDeLista{
            display: flex;
        }
        .oculto {
            display: none !important;
        }
        .botones{
            display: flex;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <form id="compra">
        <input id="nombre" type="text">
        
        <div id="listaDeProductos"></div>
        <button id="comprar" type="submit">Agregar al carrito</button>
    </form>

    <div id="recibo" class="oculto">
        <p id="mensajeConfirmacion">¿Está seguro que desea comprar los siguiente productos?</p>
        <div id="mensajeDeCompra" class="oculto"></div>
        <table id="productosComprados"></table>
        <div id="cancelarConfirmar" class="botones">
            <button id="cancelar">cancelar</button>
            <button id="confirmar">Confirmar</button>
        </div>
    </div>    
    
    <script src="./main.js"></script>
</body>
</html>
